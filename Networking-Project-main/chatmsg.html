<!-- chatmsg.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="CSS_PAGE.css"/> 
  <title>Proxy Chat</title>
  
</head>
<body>
  <div class="Chatpage">
    <div class="Container">
      <div class="MainContent">
        <div class="formContainer">
          <h3>Proxy <span id="proxyIp">Loading..</span></h3>
          <div class="chatbox">
            <div class="chat">
                <p>Hello. How are you today?</p>
                <span class="time-right">11:00</span>
              </div>
              
              <div class="chat">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time-right">11:01</span>
              </div>
              
              <div class="chat">
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
              </div>
              <div class="chat">
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
              </div>
              <div class="chat">
                <p>Name: Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
              </div>
              <div class="chat">
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
              </div>
            </div>
          <div class="sendarea">
            <input class="text" type="text" id="messageInput" placeholder="Message" />
            <button class="button-small" id="sendButton">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>

</html>
