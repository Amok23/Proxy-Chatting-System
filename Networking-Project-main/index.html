<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="CSS_PAGE.css"/> 
  <title>Proxy Chat login</title>
</head>
<body>
  <div class="login">
    <div class="Container">
      <div class="MainContent">
        <div class="formContainer">
          <form id="connectForm">
            <h3>Proxy Connect</h3>
            <label for="IP"></label>
            <input class="text" type="text" id="IP" name="proxyIp" placeholder="Proxy IP" />
            <label for="username"></label>
            <input class="text" type="text" id="username" name="username" placeholder="Username" />
            <button class="button-small" type="submit">Connect</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
